<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2 th:text="${user.username }"></h2>
<h1>Employee Update</h1>

<form action="#" th:action="@{./updateEmp}" th:object="${command}" method="post">
	Select Employee ID : <select th:field="*{empId}">
		<option th:each="id : ${empIds}" th:value="${id}" th:label="${id}"></option>
	</select><br><br>
	Enter Employee New Salary : <input type="text" th:field="*{empSalary}"><br><br>
	<input type="submit" value="Update Salary">
</form>

<br><br>
<a href="./main">Go To Main Page</a>
</body>
</html>
